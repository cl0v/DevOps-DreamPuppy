apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dev-gallery
  namespace: default
  annotations:
    # nginx.ingress.kubernetes.io/rewrite-target: /
spec:
    ingressClassName: nginx
    rules:
    - host: #localhost #can be dev.api.dreampuppy.com.br
      http:
        paths:
        - backend:
            service:
              name: gallery
              port:
                number: 80
          path: /
          pathType: Prefix
status:
    loadBalancer: {}
